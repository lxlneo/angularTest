<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angular test</title>
    <link rel="stylesheet" href="/styles/project.css" charset="utf-8">
    <script type="text/javascript" src='/bower_components/angular/angular.js'></script>
  </head>
  <body>
  <div ng-app='demoA'  class='app-box' id="demoA">
    <h3>demoA</h3>
    <div ng-controller="WelcomeController">
     {{greeting}}
    </div>
  </div>
  <div ng-app='demoB' class='app-box' id="demoB">
    <h3>demoB</h3>
    <div ng-controller="WelcomeController">
     {{greeting}}
    </div>
  </div>
  </body>
  <script type="text/javascript">
    var demoA = angular.module('demoA', [])
     .controller('WelcomeController', function($scope) {
         $scope.greeting = 'Welcome! demoA';
     });
     //angular.bootstrap(document.getElementById('demoA'), ['demoA']);

     var demoB = angular.module('demoB', [])
        .controller('WelcomeController', function($scope) {
            $scope.greeting = 'Welcome! demoB';
        });
      //angular.bootstrap(document.getElementById('demoB'), ['demoB']);
  </script>
</html>
